<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <p id="compteur"></compteur>
</head>
<body>
    <script>
    var n = 2019; // Nombre final du compteur
    var cpt = 1995; // Initialisation du compteur
    var duree = 180; // Durée en seconde pendant laquel le compteur ira de 0 à 15
    var delta = Math.ceil((duree * 10000) / n); // On calcule l'intervalle de temps entre chaque rafraîchissement du compteur (durée mise en milliseconde)
    var node =  document.getElementById("compteur"); // On récupère notre noeud où sera rafraîchi la valeur du compteur
    function countdown() {
      node.innerHTML = cpt++;
      if( cpt < n ) { // Si on est pas arrivé à la valeur finale, on relance notre compteur une nouvelle fois
         setTimeout(countdown, delta);
      }
    }
    setTimeout(countdown, delta);
    </script>
</body>
</html>
